{% extends "base.html" %}

{% block content %}
    <h1>Task Manager</h1>
    <p>Welcome to TaskMaster Pro!</p>
    <h2>Dynamic content</h2>
    <p>Our team has the following record counts:</p>
    <ul>
        <li><strong>Workers:</strong> {{ num_workers }}</li>
        <li><strong>Tasks:</strong> {{ num_tasks }}</li>
    </ul>

    <p>You have visited this app
        {{ num_visits }} time{{ num_visits|pluralize }}.
    </p>

{% endblock %}
