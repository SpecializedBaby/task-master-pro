{% extends "base.html" %}

{% block content %}
<h1>Delete worker: {{ worker.username }}</h1>
<p>Are you sure you want to delete this worker?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'task_manager:worker-detail' worker.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
