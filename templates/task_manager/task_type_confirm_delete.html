{% extends "base.html" %}

{% block content %}
	<h1>Delete task type: {{ task_type.name }}</h1>
  <p>Are you sure you want to delete this task type?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'task_manager:task-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
