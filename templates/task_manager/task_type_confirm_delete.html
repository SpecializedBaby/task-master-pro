{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container mt-7">
    <h1 class="mb-1">Delete Task type: {{ task_type.name }}</h1>
    <div class="alert alert-warning text-white font-weight-bold" role="alert">
        Are you sure you want to delete this task type?
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit" class="btn bg-gradient-danger w-auto me-2">Confirm Delete</button>
      <a href="{% url 'task_manager:task-type-list' %}" class="btn bg-gradient-secondary w-auto me-2">Cancel</a>
    </form>
  </div>
{% endblock %}
