{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
	<h1>{{ object|yesno:"Update,Create" }} task type!</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'task_manager:task-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
