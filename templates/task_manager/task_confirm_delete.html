{% extends "base.html" %}

{% block content %}
<h1>Delete Task: {{ task.name }}</h1>
<p>Are you sure you want to delete this task?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'task_manager:task-detail' task.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
