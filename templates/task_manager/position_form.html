{% extends 'layouts/base-presentation.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-7">
    <h1 class="mb-0">{{ object.id|yesno:"Update,Create" }} Position</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn bg-gradient-primary w-auto me-2">Submit</button>
      <a href="{% url 'task_manager:position-list' %}" class="btn bg-gradient-secondary w-auto me-2">Cancel</a>
    </form>
  </div>
{% endblock %}
